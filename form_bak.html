<!DOCTYPE html>
<html>

  <head>
    <title>FORM</title>   
  </head>

  <body>

    <header>
    </header>

    <h1>LOCATIONS</h1>
      
    <section id="form">
       <form action="" method="post">
        <label for="name">Name: </label>                
              <input type="text" id="name" name="name" required pattern="([a-zA-Z0-9 ]+)" maxlength="30"><br />

        <label for="city">City: </label>                
              <input type="text" id="city" name="city" required><br />

        <label for="zip_code">Zip code: </label>        
              <input type="text" id="zip_code" name="zip_code"><br />

        <label for="street">Street: </label>            
              <input type="text" id="street" name="street"><br />

        <label for="country">Country: </label>          
              <input type="text" id="country" name="country"><br />

        <label for="description">Description: </label>  
              <input type="text" id="description" name="description"><br />

        <label for="latitude">Latitude: </label>  
              <input type="number" id="latitude" name="latitude" required min="-90" max="90"><br />

        <label for="longitude">Longitude: </label>  
              <input type="number" id="longitude" name="longitude" required min="-180" max="180"><br />

              <input name="user_id" type="hidden" required><br />

        <input type="submit" name="submit" value="Save data" />
        <input type="reset" name="reset" value="Reset" />
      </form>
    </section>
      
    <footer>
    </footer>
    
    <script src="scripts/main.js"></script>

  </body>

</html>
